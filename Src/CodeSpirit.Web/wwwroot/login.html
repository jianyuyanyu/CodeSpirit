<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>amis admin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" title="default" href="https://unpkg.com/amis@6.10.0/sdk/sdk.css" />
    <link rel="stylesheet" href="https://unpkg.com/amis@6.10.0/sdk/helper.css" />
    <link rel="stylesheet" href="https://unpkg.com/amis@6.10.0/sdk/iconfont.css" />
    <script src="https://unpkg.com/amis@6.10.0/sdk/sdk.js"></script>
    <script src="https://unpkg.com/vue@2"></script>
    <script src="https://unpkg.com/history@4.10.1
/umd/history.js"></script>
    <style>
        /* 还原字体样式 */
        body {
            font-family: '微软雅黑', sans-serif;
        }

        /* 登录框左侧内容样式 */
        .login-left {
            width: 100%;
            height: 100vh;
            background: #466cff;
            display: flex;
            flex-direction: column;
            /* justify-content: center; */
            align-items: center;
            color: #fff;
        }

        .logo {
            width: 100%;
            padding-top: 15px;
            padding-left: 35px;
            margin-bottom: 8vh;
            display: flex;
            justify-content: center;
        }

            .logo img {
                margin-top: 50px;
                width: 68px;
                height: 68px;
            }

        .transverse {
            width: 15px;
            height: 2px;
            background-color: #6786ff;
            margin: 20px auto;
        }

        .login-label {
            font-size: 3vh;
        }

        .login-label-x {
            font-size: 12px;
            color: #fff;
            opacity: 0.26;
        }

        .carousel-img img {
            width: 17.3vw;
            height: 16vw;
            margin: auto;
            margin-top: 10vh;
        }

        /* 二维码样式 */
        .qr-code {
            width: 100%;
            height: auto;
            display: block;
            margin-top: 20px;
        }

        /* 提交按钮样式 */
        .submit-btn {
            width: 100%;
            margin-top: 15px !important;
            height: 52px !important;
            box-shadow: 0px 4px 24px -6px rgba(70, 108, 255, 0.9) !important;
        }

            .submit-btn:hover {
                background-color: #1c86e0;
            }

        .cxd-Page-body {
            padding: 0 !important;
            margin: 0 !important;
        }

        body {
            padding: 0 !important;
            margin: 0 !important;
        }

        .amis-routes-wrapper {
            height: 100vh;
            overflow: hidden;
        }
        /* .form-wrap{
            background: red !important;
        } */
        .tabs-title-box .cxd-Tabs-link-text {
            font-weight: normal;
            font-size: 20px;
        }

        .cxd-Panel-body {
            padding: 40px !important;
            padding-top: 30px !important;
        }

        .cxd-Tabs-content {
            padding-top: 20px !important;
        }

        .cxd-TextControl-input {
            height: 52px !important;
        }
    </style>
</head>

<body>
    <div id="root" class="app-wrapper"></div>
    <script type="text/javascript">
        (function () {
            let amis = amisRequire('amis/embed');
            const match = amisRequire('path-to-regexp').match;
            // 通过替换下面这个配置来生成不同页面
            let amisJSON =
            {
                "type": "page",
                "title": "",
                "body": {
                    "type": "container",
                    "body": [
                        {
                            "type": "grid",
                            "gap": "none",
                            "columns": [
                                {
                                    "type": "tpl",
                                    "xs": "3",
                                    "sm": "3",
                                    "md": "3",
                                    "lg": "3",
                                    "tpl": "<div class='login-left'>" +
                                        "<div class='logo'><img src='/favicon.ico' /></div>" +
                                        "<div class='login-label'>Welcome</div>" +
                                        "<div class='transverse'></div>" +
                                        "<div class='login-label' style='margin-bottom: 10px;'>欢迎进入码灵</div>" +
                                        "<div class='login-label'>管理后台</div>" +
                                        "<div class='transverse'></div>" +
                                        "<div class='login-label-x'>Welcome to CodeSpirit</div>" +
                                        "<div class='login-label-x'>management background</div>" +
                                        "<div class='carousel'>" +
                                        "<div class='carousel-img'><img src='/public/lb.png' alt='' /></div>" +
                                        "</div></div>",
                                    "width": 6,
                                },
                                {
                                    "xs": "9",
                                    "sm": "9",
                                    "md": "9",
                                    "lg": "9",
                                    "type": "flex",
                                    "justify": "center",
                                    "style": {
                                        "backgroundColor": "#eeeff2",
                                        "paddingTop": "100px",
                                        "height": "100vh",
                                    },
                                    "items": [
                                        {
                                            "style": {
                                                "width": "505px",
                                                "height": "400px",
                                                "borderRadius": "20px",
                                                "border": "none"
                                            },
                                            "className": "form-wrap",
                                            "type": "form",
                                            "title": "",
                                            "api": "/api/login",
                                            "body": [
                                                {
                                                    "type": "tabs",
                                                    "linksClassName": "tabs-title-box",
                                                    "tabs": [
                                                        {
                                                            "title": "密码登录",
                                                            "body": [
                                                                {
                                                                    "type": "input-text",
                                                                    "label": "用户",
                                                                    "name": "loginName",
                                                                    "placeholder": "手机号码",
                                                                    "required": true,
                                                                    "className": "input-field"
                                                                },
                                                                {
                                                                    "type": "input-password",
                                                                    "label": "密码",
                                                                    "name": "password",
                                                                    "placeholder": "请输入密码",
                                                                    "required": true,
                                                                    "className": "input-field"
                                                                }
                                                            ]
                                                        },
                                                        {
                                                            "title": "短信登录",
                                                            "body": [
                                                                {
                                                                    "type": "input-text",
                                                                    "label": "用户",
                                                                    "name": "loginName",
                                                                    "placeholder": "手机号码",
                                                                    "required": true,
                                                                    "className": "input-field"
                                                                },
                                                                {
                                                                    "type": "input-text",
                                                                    "label": "验证码",
                                                                    "name": "code",
                                                                    "placeholder": "请输入验证码",
                                                                    "required": true,
                                                                    "className": "input-field"
                                                                }
                                                            ]
                                                        },
                                                        {
                                                            "title": "扫码登录",
                                                            "body": [
                                                                {
                                                                    "type": "qrcode",
                                                                    "value": "二维码信息",
                                                                    "label": "请使用App扫码登录",
                                                                    "className": "qr-code"
                                                                }
                                                            ]
                                                        }
                                                    ]
                                                },
                                                {
                                                    "type": "button",
                                                    "label": "登录",
                                                    "level": "primary",
                                                    "actionType": "submit",
                                                    "className": "submit-btn"
                                                }
                                            ],
                                            "width": 6
                                        }
                                    ]
                                }
                            ]
                        }
                    ]
                }
            }
                ;
            let amisScoped = amis.embed('#root', amisJSON);
        })();
    </script>
</body>

</html>
